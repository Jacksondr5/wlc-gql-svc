#import Challenge from './Challenge/Challenge.graphql'
#import User from './User/User.graphql'

type Query {
  authenticatedUser: User!
}

type Mutation {
  createChallenge(newChallenge: NewChallenge!): Challenge!
}

input NewChallenge {
  name: String!
  startDate: String!
  endDate: String!
  entryFee: Int!
}

type WeeklyWeighIn {
  date: String!
  challenge: Challenge!
  weighIns: [WeighIn!]!
}

type WeighIn {
  weeklyWeighIn: WeeklyWeighIn!
  user: User!
  weight: Int!
}
